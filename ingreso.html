                    <fieldset>

                                <input id="fname" name="nombre" type="text" placeholder="Nombres" class="form-control">

                        </div>

                                <input id="lname" name="apellido" type="text" placeholder="Apellidos" class="form-control">

                                <input id="email" name="email" type="text" placeholder="Correo Electronico" class="form-control">
                            </div>

                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>

                            <span class="col-md-1 col-md-offset-2 text-center"><i class="fa fa-phone-square bigicon"></i></span>

                                <input id="phone" name="area" type="text" placeholder="Área de enseñanza" class="form-control">
